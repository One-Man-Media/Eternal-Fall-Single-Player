<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Fall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="assets/logo.png" alt="OneManMedia Logo">
    </div>

    <!-- Main Menu -->
    <div id="mainMenu">
        <img src="assets/background.png" id="menuBackground" alt="Background">
        <button id="newGameBtn">New Game</button>
        <button id="loadGameBtn">Load Game</button>
        <button id="settingsBtn">Settings</button>
    </div>

    <!-- Character Creation Screen -->
    <div id="characterCreation" style="display:none;">
        <h2>Character Creation</h2>
        <input type="text" id="characterName" placeholder="Enter your name">
        <div>
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <div class="customization-section">
            <h3>Hair</h3>
            <button id="hair-left">&lt;</button>
            <img id="hairPreview" src="" alt="Hair Style" width="50">
            <button id="hair-right">&gt;</button>
        </div>

        <div class="customization-section">
            <h3>Shirt</h3>
            <button id="shirt-left">&lt;</button>
            <img id="shirtPreview" src="" alt="Shirt Style" width="50">
            <button id="shirt-right">&gt;</button>
        </div>

        <div class="customization-section">
            <h3>Trousers</h3>
            <button id="trousers-left">&lt;</button>
            <img id="trousersPreview" src="" alt="Trousers Style" width="50">
            <button id="trousers-right">&gt;</button>
        </div>

        <div>
            <h3>Character Preview</h3>
            <img id="sprite" src="" alt="Character Preview" width="100">
        </div>

        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Admin Panel (Hidden by default) -->
    <div id="adminPanel" style="display:none;">
        <h2>Admin Panel</h2>
        <button>Map Editor</button>
        <button>Item Editor</button>
        <button>NPC Editor</button>
        <button>Event Editor</button>
        <button>Quest Editor</button>
        <button>Teleport to Map</button>
    </div>

    <!-- Secret Touch Area (Invisible) -->
    <div id="secretTouchArea"></div>

    <script src="script.js"></script>
</body>
</html>
