<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Fall - OneManMedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="assets/logo/OneManMedia_Logo.png" alt="OneManMedia Logo">
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" style="display: none;">
        <img src="assets/backgrounds/main_menu_bg.png" id="menuBackground">
        <div class="menu-buttons">
            <button id="newGameBtn">New Game</button>
            <button id="loadGameBtn">Load Game</button>
            <button id="settingsBtn">Settings</button>
            <button id="exitGameBtn">Exit Game</button>
        </div>
    </div>

    <!-- Character Creation Screen -->
    <div id="characterCreation" style="display:none;">
        <h2>Character Creation</h2>
        <div>
            <label>Character Name:</label>
            <input type="text" id="characterName" placeholder="Enter your name">
        </div>

        <div>
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <div class="customization-section">
            <h3>Hair</h3>
            <button id="hair-left">&lt;</button>
            <img id="hairPreview" src="" alt="Hair Style" width="50">
            <button id="hair-right">&gt;</button>
        </div>

        <div class="customization-section">
            <h3>Shirt</h3>
            <button id="shirt-left">&lt;</button>
            <img id="shirtPreview" src="" alt="Shirt Style" width="50">
            <button id="shirt-right">&gt;</button>
        </div>

        <div class="customization-section">
            <h3>Trousers</h3>
            <button id="trousers-left">&lt;</button>
            <img id="trousersPreview" src="" alt="Trousers Style" width="50">
            <button id="trousers-right">&gt;</button>
        </div>

        <div>
            <h3>Character Preview</h3>
            <img id="sprite" src="" alt="Character Preview" width="100">
        </div>

        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Settings Screen -->
    <div id="settingsScreen" style="display:none;">
        <h2>Settings</h2>
        <label>Screen Resolution:</label>
        <select id="screenResolution">
            <option value="1280x720">1280x720</option>
            <option value="1920x1080">1920x1080</option>
        </select>
        <label>Game Volume:</label>
        <input type="range" id="gameVolume" min="0" max="100" value="50">
        <label>Music Volume:</label>
        <input type="range" id="musicVolume" min="0" max="100" value="50">
        <label><input type="checkbox" id="fullscreenToggle"> Fullscreen Mode</label>
        <button id="backToMenuBtn">Back to Menu</button>
    </div>

    <!-- Canvas for Game -->
    <canvas id="gameCanvas" width="1280" height="720" style="display:none;"></canvas>

    <!-- Secret Admin Panel -->
    <div id="adminPanel" style="display:none;">
        <h2>Admin Panel</h2>
        <button id="mapEditorBtn">Map Editor</button>
        <button id="itemEditorBtn">Item Editor</button>
        <button id="npcEditorBtn">NPC Editor</button>
        <button id="eventEditorBtn">Event Editor</button>
        <button id="questEditorBtn">Quest Editor</button>
        <button id="teleportBtn">Teleport to Map</button>
        <button id="closeAdminPanelBtn">Close Panel</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
